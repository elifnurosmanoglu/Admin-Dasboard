                <ul class="navbar-nav ms-auto">

    <div class="bg-secondary text-white p-2">
        <div class="container">
            <h1 class="h5 mb-0"><i class="fa fa-caret-user"></i> Profile</h1>
        </div>
    </div>
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 d-grid">
                    <button class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> Back to Dashboard
                    </button>
                </div>
                <div class="col-md-3 d-grid">
                    <button class="btn btn-info ">
                        <i class="fa fa-lock"></i> Change Password
                    </button>
                </div>
                <div class="col-md-3 d-grid">
                    <button class="btn btn-danger">
                        <i class="fa fa-trash"></i> Delete Accounnt
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section id="results">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success alert-dismissible fade show">
                        <i class="fa fa-check"></i> Bilgileriniz kayıt edildi.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        </button>
                    </div>
                    <div class="alert alert-warning alert-dismissible fade show">
                        <i class="fa fa-question"></i> Bilgileriniz kontrol ediniz.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        </button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="fa fa-times"></i> Bilinmeyen bir hata oluştu. Tekrar deneyiniz.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Your Image</div>
                    <img src="img/avatar.jpg" class="card-img-top p-3" alt="">
                    <div class="card-body">
                        <button class="btn btn-secondary btn-block"><i class="fa fa-arrow-circle-up"></i> Upload Image</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Edit Profile</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="name">Name</label>
                                <textarea name="about" id="about" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                               <button class="btn btn-primary"><i class="fa fa-check"></i> Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

  


    <script src="/node_modules/popper.js/dist/popper.min.js"></script>

        CKEDITOR.replace('about');
